<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <h1>URLs and Names</h1>
    <ul>
        {% for i in range(urls|length) %}
          <li><a href="{{ urls[i] }}">{{ names[i] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
